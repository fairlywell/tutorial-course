<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11l</title>
</head>
<body>
  <script>
    function minMax(nums) {
      // tạo đối tượng 2 mảng để lưu vào result
      const result = {
        min: null,
        max: null
      };

      for (let i = 0; i < nums.length; i++) {
        const value = nums[i];
        // chạy kết quả từ i++ nếu i++ nhỏ thua min thì thay thế value = chính nó (min)
        // cập nhật update min
        if (result.min === null ||  value < result.min ) {
          result.min = value;
        } 

        //chạy kết quả nếu value lớn hơn max thì thay thế bằng max
        // cập nhật max
        if ( result.max === null || value > result.max) {
          result.max = value;
        }
      }
      // trả về kết quả result
      return result;
    }

    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));

    console.log(minMax([]));
    console.log(minMax([3]));
  </script>
</body>
</html>
