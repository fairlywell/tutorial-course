<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11q</title>
</head>
<body>
  <script>
    function findIndex(array, word) {
      
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }

    function unique(array) {
      const result = [];

      for (let i = 0; i < array.length; i++) {
        const word = array[i];

        /*
        nếu hàm findIndex tìm giá trị ko có thì kết quả là -1
        thì thêm vào biến word
        nếu có thì trong word sẽ ko nhận thêm giá trị thứ 2
        và sẽ tồn tại giá trị duy nhất unique
        đẩy vào biến word và trả về giá trị
        */
        if (findIndex(result, word) === -1) {
          result.push(word);
        }
      }
      return result;
    }
  
    console.log(findIndex(['green', 'red', 'blue', 'red'], 'red'));
    console.log(findIndex(['green' ,'red', 'blue', 'red'], 'yellow'))

    console.log(unique(['green', 'red', 'blue', 'red']));
    console.log(unique(['green' ,'red', 'green', 'red']))
  </script>
</body>
</html>
