<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6a</title>
</head>
<body>
  <script>
    const hour = 7;
    const name = 'Sight';
    if (hour >= 6 && hour <= 12) {
      console.log(`Good morning ${name}!`);
    } else if (13 <= hour && hour <= 17) {
      console.log(`Good afternoon ${name}!`);
    } else {
      console.log(`Good night ${name}!`);
    }
  </script>
</body>
