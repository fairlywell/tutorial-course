<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12a</title>
</head>
<body>
  <script>
    //
    const add = function () {
      console.log(2 + 3);
    };
    add();
    add();

    // runTwice nhận hàm fun và chạy chính nó 2 lần
    function runTwice(fun) {
      fun();
      fun();
    };

    // hàm function được gọi với runTwice chạy 12b 2 lần như phía trên
    runTwice(function () {
      console.log('12b');
    });

    //gọi tiếp runTwice với hàm add với 5 2 lần như cmt đầu tiên
    runTwice(add);
  </script>
</body>
</html>
