<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12k</title>
</head>
<body>
  <script>
    //khởi tạo hàm đếm số dương
    function countPositive(nums) {
    let positiveNumbers = 0;

    // lặp từng phần tử trong nums
    nums.forEach((num) => {
      // phần tử num lớn hơn 0 thì xếp positiveNumbers tăng 1
      if (num > 0) {
        positiveNumbers++;
      }
    });
    // trả về positiveNumber
    return positiveNumbers++;
  }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));

  </script>
</body>
</html>
