<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12m</title>
</head>
<body>
  <script>
    function addNum(array, num) {
        // trả về kết quả truy cập mảng array dùng map để tạo hàm mới có giá trị value mới là value + num.
        return array.map((value) => value + num);
      }
    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([-2, -1 , 99], 2));
  </script>
</body>
</html>
