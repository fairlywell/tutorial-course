<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .amazon-link {
      color: rgb(0, 113, 133);
      font-size: 18px;
      transition: background-color 0.15s;
    }

    .amazon-link:hover {
      color: rgb(163, 106, 0);
    }

    .product-name {
      font-size: 28px;
      font-weight: bold;
    }

    .product-price {
      color: rgb(0, 118, 0);
      font-size: 20px;
      font-weight: bold;
    }

    .product-ship {
      font-size: 22px;
    }

    .add-to-cart-button {
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 17px;
      cursor: pointer;
      margin-right: 15px;
      transition: background-color 0.15s;
    }

    .add-to-cart-button:hover {
      background-color: rgb(219, 184, 10);
    }
    .add-to-cart-button:active {
      background-color: rgb(255, 235, 136);
    }

    .buy-now-button {
      background-color: rgb(255, 164, 28);
      border: none;
      padding: 12px 40px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .buy-now-button:hover {
      background-color: rgb(211, 136, 23);
    }

    .buy-now-button:active {
      background-color: rgb(252, 203, 129);;
    }
  </style>

  <a href="https://www.amazon.com/" class="amazon-link">
    Back to Amazon
  </a>

  <p class="product-name">
    Nike Black Running Shoes
  </p>

  <p class="product-price">
    $39 - in stock.
  </p>

  <p class="product-ship">
    Free delivery tomorrow.
  </p>

  <button class="add-to-cart-button">
    Add to Cart
  </button>

  <button class="buy-now-button">
    Buy now
  </button>
</body>
</html>
