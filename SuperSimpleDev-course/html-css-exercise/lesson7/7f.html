<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      margin: 0;
    }

    .email {
      color: grey;
      margin-bottom: 5px;
    }

    .input-email {
      width: 390px;
      margin-bottom: 15px;
      height: 25px;
      border-radius: 5px;
      border: solid;
      border-width: 2px;
      border-color: grey;
    }

    .agree {
      color: grey;
      font-size: 17px;
      margin-bottom: 15px;
    }

    .agree-button {
      color: white;
      background-color: rgb(69, 108, 236);
      border: none;
      padding: 10px 140px;
      border-radius: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="email">
    Email
  </p>

  <input class="input-email">

  <p class="agree">
    By clicking Agree & Join, you agree to the Privacy Policy.
  </p>

  <button class="agree-button">
    Agree & Join
  </button>
</body>
</html>
