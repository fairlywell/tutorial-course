<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 40px;
      vertical-align: middle;
    }

    .input {
      border: none;
      color: grey;
      font-size: 18px;
      margin-left: 6px;
      margin-right: 85px;
      vertical-align: middle;
    }

    .tweet-button {
      color: white;
      border: none;
      background-color: rgb(60, 175, 252);
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img class="image" src="cat.jpg">
  
  <input class="input" placeholder="What's happening?">

  <button class="tweet-button">
    Tweet
  </button>
</body>
</html>
