<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    p {
      font-size: Arial;
      margin: 0;
    }

    .price {
      font-size: 38px;
    }

    .price-usd {
      color: grey;
      font-size: 20px;
    }

    .percent {
      color: green;
      font-size: 18px;
      margin-top: 6px;
    }

    .change {
      color: grey;
      font-size: 21px;
      margin-top: 10px;
    }

    .change-number {
      color: red;
    }
  </style>

  <p class="price">
    1,049.61
    <span class="price-usd">
      USD
    </span>
  </p>

  <p class="percent">
    +18.05 (1.75%) today
  </p>

  <p class="change">
    After hours 1,048.00
    <span class="change-number">
      -1.61 (0.15%)
    </span>
  </p>
</body>
</html>
