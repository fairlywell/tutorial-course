<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    p {
      margin: 0;
      font-family: Arial;
      text-align: center;
    }

    .new {
      font-size: 14px;
      color: orange;
      margin-bottom: 10px;
    }

    .name-product {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .info-product {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .price-product {
      margin-bottom: 20px;
    }

    .buy-button {
      color: white;
      background-color: rgb(6, 100, 223);
      border: none;
      border-radius: 25px;
      padding: 7px 14px;
      justify-content: center;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
  </style>

  <p class="new">
    New
  </p>

  <p class="name-product">
    MacBook Pro
  </p>

  <p class="info-product">
    Supercharged for pros.
  </p>

  <p class="price-product">
    From $1999
  </p>

  <p>
    <span class="buy-button">
      Buy
    </span>
  </p>
</body>
</html>
