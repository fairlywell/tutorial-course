<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    p {
      font-family: Verdana;
      margin: 0;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
    }

    .info {
      color: gray;
      font-size: 18px;
    }

    .description {
      margin-top: 20px;
      width: 350px;
      font-size: 18px;
    }

    .get-started-button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>

  <p class="title">
    HTML CSS Course
  </p>

  <p class="info">
    Beginner to Pro
  </p>

  <p class="description">
    In this course, we'll learn the skills you need to become a developer.
  </p>

  <button class="get-started-button">
    Get Started
  </button>
</body>
</html>
