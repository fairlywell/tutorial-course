<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .logo-div {
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 10px;
    }

    .search {
      font-size: 18px;
      display: inline-block;
      border: none;
      border-radius: 30px;
      width: 500px;
      padding: 10px 16px;
      box-shadow: 1px 1px 5px rgba(128, 128, 128, 0.658);
    }

    .input-div {
      text-align: center;
      display: block;
    }

    .button-div {
      display: block;
      text-align: center;
      margin: 40px;
    }

    .google-search,
    .lucky {
      border: none;
      background-color: rgba(128, 128, 128, 0.253);
      padding: 15px 23px;
      margin-left: 14px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo-div">
    <img class="logo" src="google-logo.png">
  </div>
  
  <div class="input-div">
    <input class="search" placeholder="Search Google or type a URL">
  </div>
  
  <div class="button-div">
    <button class="google-search">
      Google Search
    </button>
  
    <button class="lucky">
      I'm Feeling Lucky
    </button>
  </div>
</body>
</html>
