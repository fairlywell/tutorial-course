<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      padding: 12px;
      border: none;
      border-radius: 8px;
      border-width: 1px;
      width: 450px;
      box-shadow: 0 0 6px rgba(97, 97, 97, 0.685);
    }

    .cat-picture {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      vertical-align: middle;
      object-fit: cover;
    }

    .input {
      border: none;
      font-size: 18px;
      width: 300px;
      vertical-align: middle;
    }

    .x-button {
      color: white;
      background-color: rgb(38, 118, 223);
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="cat-picture" src="cat.jpg">

    <input class="input" placeholder="What's happening?">

    <button class="x-button">
      Tweet
    </button>
  </div>
</body>
</html>
