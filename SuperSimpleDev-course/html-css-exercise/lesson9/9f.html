<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .profile {
      width: 200px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.39);
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      object-fit: cover;
      
    }

    .username {
      font-weight: bold;
      font-size: 17px;
      margin-top: 10px;
      margin-left: 8px;
    }

    .mutual-friends {
      color: grey;
      font-size: 14px;
      margin-bottom: 10px;
      margin-left: 8px;
    }

    .add-button {
      color: white;
      background-color: rgb(54, 102, 235);
      border: none;
      border-radius: 3px;
      padding: 10px 18px;
      margin-left: 8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img class="profile-picture" src="cat.jpg">

    <p class="username">
      Oliver
    </p>

    <p class="mutual-friends">
      2 mutual friends
    </p>

    <button class="add-button">
      Add Friend
    </button>
  </div>
</body>
</html>
