<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .get-started-button {
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 25px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-right: 10px;
    }

    .download-button {
      background-color: white;
      color: rgb(108,117, 125);
      border:rgb(108,117, 125);
      border-style: solid;
      border-radius: 5px;
      border-width: 1px;
      padding: 13px 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>

  <button class="get-started-button">
    Get started
  </button>

  <button class="download-button">
    Download
  </button>
</body>
</html>
