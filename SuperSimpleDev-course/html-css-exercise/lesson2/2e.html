<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .apply-button {
      background-color: rgb(10, 102, 194);
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      cursor: pointer;
    }

    .save-button {
      color:rgb(10, 102, 194);
      border-color: rgb(10, 102, 194);
      margin-left: 15px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      padding: 15px 28px;
      cursor: pointer;
    }
  </style>

  <button class="apply-button">
    Apply on company website
  </button>

  <button class="save-button">
    Save
  </button>
</body>
</html>
