<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .message {
      font-size: 20px;
      width: 250px;
      display: inline-block;
      vertical-align: middle;
      margin: 0;
    }

    .yes-button,
    .no-button {
      padding: 3px 8px;
      vertical-align: middle;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p class="message">
    Thanks for chatting with our customer support. Would you like to take out quick survey?
  </p>

  <button class="yes-button">
    Yes
  </button>

  <button class="no-button">
    No
  </button>
</body>
</html>
