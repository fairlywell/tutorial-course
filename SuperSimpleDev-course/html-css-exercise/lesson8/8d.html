<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .first-name,
    .email {
      font-size: 18px;
      padding: 14px 18px;
      border-radius: 10px;
      border: solid;
      border-width: 1px;
      border-color: grey;
      display: inline;
      width: 135px;
    }

    .email {
      width: 312px;
      display: block;
      margin-top: 18px;
      margin-bottom: 18px;
    }

    .sign-up {
      color: white;
      background-color: rgb(36, 115, 233);
      border: none;
      border-radius: 10px;
      padding: 16px 137px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input class="first-name" placeholder="First name">

  <input class="first-name" placeholder="First name">

  <input class="email" placeholder="Email">

  <button class="sign-up">
    Sign Up
  </button>
</body>
</html>
