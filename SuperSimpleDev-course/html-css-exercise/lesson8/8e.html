<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .request-message {
      font-size: 35px;
      font-family: Arial;
      margin: 0;
      margin-bottom: 25px;
    }

    .pick-up,
    .destination {
      display: block;
      color: rgb(44, 44, 44);
      border: none;
      background-color: rgba(128, 128, 128, 0.089);
      margin-bottom: 5px;
      padding: 15px 20px;
      width: 330px;
      font-size: 16px;
    }

    .request-button,
    .schedule-button {
      color: white;
      border: none;
      background-color: black;
      padding: 15px 25px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    .schedule-button {
      color: black;
      background-color: rgba(128, 128, 128, 0.089);
      margin-left: 18px;
    }
  </style>
</head>
<body>
  <p class="request-message">
    Request a ride now
  </p>

  <input class="pick-up" placeholder="Enter pickup location">

  <input class="destination" placeholder="Enter destination">

  <button class="request-button">
    Request now
  </button>

  <button class="schedule-button">
    Schedule for later
  </button>
</body>
</html>
