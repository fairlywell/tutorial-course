<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .get-started-button {
      background-color: rgb(145, 35, 248);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-right: 15px;
      transition: background-color 0.15s;
    }

    .get-started-button:hover {
      background-color: rgb(98, 29, 177);
    }

    .download-button {
      padding: 16px 23px;
      border: solid;
      border-radius: 5px;
      border-color: gray;
      border-width: 1px;
      font-size: 18px;
      font-weight: bold;
      color: gray;
      background-color: white;
      transition: background-color 0.15s,
        color 0.15s;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: gray;
      color: white;
    }
  </style>

  <button class="get-started-button">
    Get started
  </button>

  <button class="download-button">
    Download
  </button>
</body>
</html>
