<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .one {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 8px;
      cursor: pointer;
      transition: padding 1s
        margin 1s;
    }

    .one:hover {
      padding: 5px 16px;
      margin: 0 2px;
    }

    .two {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 8px;
      cursor: pointer;
      transition: padding 1s,
        margin 1s;
    }

    .two:hover {
      padding: 5px 16px;
      margin: 0 2px;
    }

    .three {
      background-color: green;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 8px;
      cursor: pointer;
      transition: padding 1s,
        margin 1s;
    }

    .three:hover {
      padding: 5px 16px;
      margin: 0 2px;
    }
  </style>

  <button class="one">
    One
  </button>

  <button class="two">
    Two
  </button>

  <button class="three">
    Three
  </button>
</body>
</html>
