<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .apply-button {
      background-color: rgb(57, 57, 207);
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .apply-button:hover {
      background-color: rgb(2, 2, 156);
    }

    .save-button {
      background-color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 24px;
      margin-left: 15px;
      border-radius: 30px;
      color: blue;
      border-color: blue;
      border-width: 1px;
      border-style: solid;
      transition: background-color 0.15s,
        border-width 0.15s,
        padding 0.15s;
    }

    .save-button:hover {
      background-color: rgb(235, 235, 235);
      border-width: 2px;
      padding: 11px 23px;
    }
  </style>

  <button class="apply-button">
    Apple on company website
  </button>

  <button class="save-button">
    Save
  </button>
</body>
</html>
