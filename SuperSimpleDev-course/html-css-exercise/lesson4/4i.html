<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .stretch-button {
      background-color: green;
      padding: 8px 12px;
      border: none;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: padding 1s;
    }

    .stretch-button:hover {
      padding: 20px 40px;
    }
  </style>

  <button class="stretch-button">
    Stretch
  </button>
</body>
</html>
