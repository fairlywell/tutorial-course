<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12g</title>
</head>
<body>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0 0;
    }
    .name {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 20px;

    }

    .catdog {
      color: grey;
      font-size: 18px;
    }

    .popular {
      color: grey;
      font-size: 18px;

    }

    button {
      color: white;
      background-color: rgb(70, 81, 228);
      border: none;
      border-radius: 5px;
      padding: 10px 16px;
      font-size: 18px;
      margin-left: auto;

    }
    .row {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 400px;
      row-gap: 10px;
      padding: 0 0;
      height: 90px
    }

    img {
      width: 40px;
      height: 40px;
      border-radius: 20px;
      object-fit: cover;
    }

    .info {
      display: flex;
      flex-direction: column;
      margin: 20px
    }
  </style>

  <div class="row">
    <img src="cat.jpg">

    <div class="info">
      <p class="name">
        oliver
      </p>
      <p class="catdog">
        the cat
      </p>
      <p class="popular">
        Popular
      </p>
    </div>
    <button class="follow">
      Follow
    </button>
    </div>
    <div class="row">
      <img src="cat2.jpg">
      <div class="info">

      <p class="name">
        Mimi
      </p>
      <p class="catdog">
        Sleep cat
      </p>
      <p class="popular">
        Popular
      </p>
      </div>
      <button class="follow">
        Follow
      </button>
    </div>
    <div class="row">
      <img src="dog.jpg">
      <div class="info">

      <p class="name">
        Rex
      </p>
      <p class="catdog">
        Happy Bulldog
      </p>
      <p class="popular">
        Popular
      </p>
      </div>

      <button class="follow">
        Follow
      </button>
    </div>
</body>
</html>
