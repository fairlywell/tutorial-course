<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g</title>

<body>
  <style>
    div {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.548);
      width: 200px;
      display: inline-block;
      margin: 0 10px;
    }
    img {
      width: 200px;
      height: 200px;
      vertical-align: middle;
      object-fit: cover;
    }
    p, button {
      margin: 0 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .name{
      font-weight: bold;
      margin: 10px 5px;
    }
    .friend {
      font-size: 14px;
      margin: 10px 5px;
    }
    button{
      background-color: rgb(7, 130, 245);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      margin-bottom: 5px;
      width: 100px;
      border-radius: 5px;
    }
  </style>
  <div>
    <img src="cat.jpg">
    <p class="name">
      Oliver
    </p>
    <p class="friend">
      2 mutual friends
    </p>
    <button>
      Add Friend
    </button>
  </div>

</html>
