<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12f</title>
</head>
<body>
  <style>
    .row {
      display: flex;
      flex-direction: row;
      background-color: blueviolet;
      padding: 10px 15px;
      justify-content: space-between;
      height: 40px;
      align-items: center;
    }

    p {
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .search {
      align-items: center;
      border: none;
      border-radius: 20px;
      width: 55%;
      padding: 15px 25px;
      height: 8px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
    }
    .download {
      margin-right: 1px;
      background-color: blueviolet;
      
      border: solid;
      border-color: white;
      border-width: 1px;
      width: 120px;
      color: white;
      font-size: 18px;
      border-radius: 4px;
      padding: 9px 15px;
      cursor: pointer;
    }
  </style>
  <div class="row">
    <p>Home</p>

    <input class="search" placeholder="Search">

    <button class="download">
      Download
    </button>
  </div>

</body>
</html>
