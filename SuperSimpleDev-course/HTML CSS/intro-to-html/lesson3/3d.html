<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d</title>
</head>
<body>
  <style>
    .getstartedbutton{
      background-color: rgb(121,82,179);
      margin-right: 5px;
      color: white;
      width:95px;
      height: 30px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      
      transition: background-color 0.15s;
    }

    .downloadbutton{
      background-color: white;
      color: rgb(108,117,125);
      height: 30px;
      border-color: rgba(108, 117, 125, 0.452);
      border-style: solid;
      width: 95px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .downloadbutton:hover{
      background-color: grey;
      color: white;
    }

    .getstartedbutton:hover{
      background-color: rgb(99, 46, 177);
    }
  </style>

  <button class="getstartedbutton">Get started</button>
  <button class="downloadbutton">Download</button>
</body>
</html>
