<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3e</title>
</head>
<body>
  <style>
    .apply{
      background-color: rgb(10,102,194);
      color: white;
      height: 35px;
      width: 220px;
      font-weight: bold;
      border: solid;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .save{
      background-color: white;
      margin: left 5px;
      color:rgb(10,102,194);
      border-style: solid;
      font-weight: bold;
      height: 35px;
      width: 80px;
      border-color: rgb(10,102,194);
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.15s;
    }

    .apply:hover{
      background-color: rgb(19, 83, 146);
    }

    .save:hover{
      background-color: rgb(202, 228, 255);
    }
  </style>

  <button class="apply">Apply on company website</button>
  <button class="save">Save</button>
</body>
</html>
