<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4c</title>
</head>
<body>
  <style class="github-button">
    .github-button{
      font-weight: bold;
      background-color: rgb(46,164,79);
      color: white;
      padding: 7px 19px;
      border-radius: 9px;
      border: solid;
      cursor: pointer;
      transition: shadow 0.15s;
    }

    .github-button:hover{
      box-shadow: 0px 2px 2px rgba(128, 128, 128, 0.192);

    }
  </style>

  <button class="github-button">
    Sign up
  </button>
</body>
</html>
