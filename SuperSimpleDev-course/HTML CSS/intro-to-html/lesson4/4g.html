<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
</head>
<body>
  <style>
    .subscribe-button {
      background-color: rgb(204, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }

    .join-button{
      background-color: white;
      border-color: rgb(58, 108, 218);
      border-style: solid;
      border-width: 1px;
      color:rgb(58, 108, 218);
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
    }

    .tweet-button {
      background-color: rgb(7, 152, 236);
      color: white;
      border: none;
      padding: 11px 17px;
      border-radius: 23px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
    }

  </style>

  <button class="subscribe-button">
    SUBCRIBE
  </button>

  <button class="join-button">
    JOIN
  </button>

  <button class="tweet-button">
    Tweet
  </button>
</body>
</html>
