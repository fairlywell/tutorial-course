<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11a</title>
</head>
<body>
  <style>
    div {
      display: grid;
      grid-template-columns: 200px 75px;
    }

    .col-200px{
      background-color: lightblue;
    }
    .col-75px {
      background-color: lightpink;
    }
  </style>
  <div>
    <div class="col-200px">
      200px
    </div>
    <div class="col-75px">
      75px
    </div>
  </div>

</body>
</html>
