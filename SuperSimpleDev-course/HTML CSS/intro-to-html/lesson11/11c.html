<body>
  <style>
    .column {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      
      column-gap: 20px;
      row-gap: 10px;
    }
    .col {
      background-color: lightpink;
    }
  </style>

  <div class="column">
    <div class="col">col1</div>
    <div class="col">col3</div>
    <div class="col">col3</div>
    <div class="col">col4</div>
    <div class="col">col1</div>
    <div class="col">col3</div>
    <div class="col">col3</div>
    <div class="col">col4</div>
  </div>

</body>
</html>
