<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10e</title>
</head>
<body>
  <style>

    p{
      font-family: Arial;
    }
    .friend {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      
      align-items: center;
      column-gap: 20px;

    }

    .suggest-oliver ,
    .suggest-mimi ,
    .suggest-rex {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.137);
    }
    .profile-picture {
      width: 200px;
      height: 200px;
      vertical-align: middle;
      object-fit: cover;
      align-items: center;
    }
    p, button {
      margin: 0 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .name{
      font-weight: bold;
      margin: 10px 5px;
      align-items: center;
      font-size: 18px;
    }

    .mutual-friends-picture {
      width: 30px;
      object-fit: cover;
      height: 30px;
      margin-left: 5px;
      border-radius: 15px;
    }

    .profile-picture-and-number-mutual-friend{
      align-items: center;
      display: grid;
      grid-template-columns: 35px 1fr;
    }
    .friend {
      font-size: 14px;
      vertical-align: middle;
      margin-bottom: 5px;
      margin-left: 5px;
      color: rgb(100, 100, 100);
    }
    button{
      align-items: center;
      background-color: rgb(7, 130, 245);
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      margin-left: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      font-size: 17px;
    }
  </style>
  <div class="friend">

  <div class="suggest-oliver">
    
    <div>
      <img class="profile-picture" src="cat.jpg">
    </div>


      <p class="name">
        Oliver
      </p>
      <div class="profile-picture-and-number-mutual-friend">
        <img class="mutual-friends-picture"  src="dog2.jpg">
        <p class="friend">
          2 mutual friends
        </p>
      </div>
      <div class="button">
        <button>
          Add Friend
        </button>
      </div>




  </div>
  

  <div class="suggest-mimi">
    <img class="profile-picture" src="cat2.jpg">
    
    <p class="name">
      Mimi
    </p>
    <div class="profile-picture-and-number-mutual-friend">
      <img class="mutual-friends-picture"  src="dog2.jpg">

      <p class="friend">
        3 mutual friends
      </p>
    </div>
    <div class="button">
      <button>
        Add Friend
      </button>
    </div>
  </div>
  
  <div  class="suggest-rex">
    <img class="profile-picture"  src="dog.jpg">
    <p class="name">
      Rex
    </p>

    <div class="profile-picture-and-number-mutual-friend">
      <img class="mutual-friends-picture" src="dog2.jpg">

      <p class="friend">
        4 mutual friends
      </p>
    </div>
    <div class="button">
      <button>
        Add Friend
      </button>
    </div>
  </div>
  
</div>
</body>
</html>
