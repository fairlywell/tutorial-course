<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15b</title>
</head>
<body>
  <style>
    body {
      height: 3000px;
    }

    .stick {
      background-color: grey;
      width: 320px;
      height: 180px;
      position: fixed;
      right: 15px;
      bottom: 15px;
    }

    .button-x {
      position: absolute;
      top: -10px;
      left: -10px;
      color: white;
      background-color: black;
      border: none;
      border-radius: 25px;
      height: 30px;
      width: 30px;
    }

    .video-time {
      background-color: black;
      color: white;
      position: absolute;
      bottom: 7px;
      right: 7px;
      padding: 3px 5px;
    }
  </style>
  <div class="stick">
    <button class="button-x">
      X
    </button>
    <div class="video-time">0:29</div>
  </div>
</body>
</html>
