<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14e</title>
</head>
<body>
  <style>

    body {
      height: 3000px;
    }

    .header-fb {
      position: fixed;
      top: 15px;
      left: 0;
      right: 0;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.171);
      height: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      
      align-items: center;
      margin: 10px 0;
      height: 20px;
    }

    .profile-picture {
      width: 35px;
      height: 35px;
      border-radius: 17px;
      object-fit: cover;
      
      position: fixed;
      left: 40px;
    }

    .name {
      font-weight: bold;
      margin-left: 10px;
      position: fixed;
      left: 70px;
    }

    .add-button {
      background-color: rgba(31, 131, 245, 0.822);
      color: white;
      border: none;
      border-radius: 4px;
      height: 35px;
      
      position: fixed;
      right: 135px;
    }

    .mess-button {
      background-color: grey;
      color: white;
      border: none;
      color: black;
      font-weight: bold;
      height: 35px;
      border-radius: 4px;
      margin-right: 20px;
      position: fixed;
      right: 40px;
    }
  </style>

  <div class="header-fb">
    <div class="container">
      <img src="cat.jpg" class="profile-picture">
      <div class="name">Oliver Cat</div>
      <button class="add-button">Add Friend</button>
      <button class="mess-button">Message</button>
    </div>
  </div>
</body>
</html>
